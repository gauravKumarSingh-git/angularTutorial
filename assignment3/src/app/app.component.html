<button 
  class="btn btn-primary"
  (click)="onToggleDisplay()"
  >Display Details</button>
<p *ngIf="display" >My secret password : is password</p>
<p 
  *ngFor="let click of clicks; let i = index" 
  [ngStyle]="{backgroundColor: i >= 5 ? 'blue' : ''}"
  [ngClass]="{whitetext: i >= 5}"
  >{{click}}</p>
