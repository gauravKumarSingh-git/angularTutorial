<a 
  style="cursor: pointer;"
  class="list-group-item clearfix " (click)="onRecepieClick()">
  <div class="pull-left col-xs-9">
    <h4 class="list-group-item-heading">{{ recepie.name }}</h4>
    <p class="list-group-item-text">{{ recepie.description }}</p>
  </div>
  <span class="pull-right">
    <img
      [src]="recepie.imagePath"
      alt="{{ recepie.name }}"
      class="img-responsive"
      height="50px"
      width="50px"
    />
  </span>
</a>
