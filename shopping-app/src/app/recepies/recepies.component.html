<div class="row">
    <div class="col-md-5">
        <app-recepie-list (recepieWasSelected)="selectedRecepie = $event"></app-recepie-list>
    </div>
    <div class="col-md-7">
        <app-recepie-detail 
            *ngIf="selectedRecepie; else infoText"
            [recepie]="selectedRecepie"></app-recepie-detail>
        <ng-template #infoText>Please select a recepie</ng-template>
    </div>
</div>
